<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор прибутку СЕС</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Калькулятор прибутку СЕС</h1>
  <form id="calc-form">
    <label for="power">Середньодобова потужність (МВт):</label>
    <input type="number" id="power" step="0.01" required>
    
    <label for="std-dev">Середньоквадратичне відхилення (МВт):</label>
    <input type="number" id="std-dev" step="0.01" required>
    
    <label for="price">Вартість електроенергії (грн/КВт⋅год):</label>
    <input type="number" id="price" step="0.01" required>
    
    <button type="submit">Ввести</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
